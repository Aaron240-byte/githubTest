<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        body{
            background-image: url('pics/wp5834973.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        table{
            color: red
        }
    </style>
</head>
<body>
    <center>
    <h1>*** Student Registration Form ***</h1>
    <fieldset style="width: 500px;">
        <legned>TechProEd Student Form</legned>
    <form>
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Username:</label></td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
                <td><label>Choose language:</label></td>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Turkish
                    <input type="checkbox">Spanish
                </td>
            <tr>
                <td><label>Upload file</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><lable>Date of birth:</lable></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><lable>Phone #:</lable></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><lable>Country:</lable></td>
                <td>
                    <select style="width: 177px;">
                        <option disabled>-------</option>
                        <option>America</option>
                        <option>Canada</option>
                        <option>China</option>
                        <option>Spain</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea cols="30" style="resize: none;"></textarea></td>
            </tr>

        </table>
        <input type="submit" value="Save Data" style="width: 100px; height: 40px;">
    </form>
</fieldset>
</center>
</body>
</html>
